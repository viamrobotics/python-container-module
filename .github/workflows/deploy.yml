on:
  push:
  release:
    types: [released]

env:
  DOCKER_TAG: ghcr.io/${{ github.repository }}
  VERSION: ${{ github.event_name == 'release' && github.ref_name || format('{0}-{1}', github.ref_name, github.run_number) }}

jobs:
  container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - uses: docker/build-push-action@v4
      with:
        tags: ${{ env.DOCKER_TAG }}:${{ env.VERSION }}
        pull: true
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name == 'release' }}
  module:
    needs: [container]
    strategy:
      matrix:
        platform: [amd64, arm64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        TAG=$DOCKER_TAG:$VERSION make module.tar.gz
    - uses: viamrobotics/upload-module@main
      if: github.event_name == 'release'
      with:
        module-path: module.tar.gz
        org-id: 6efeb7e5-91aa-4187-8ed3-e84764726078
        platform: linux/${{ matrix.platform }}
        version: ${{ github.ref_name }}
        cli-config-secret: ${{ secrets.cli_config }}
